<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <script src="moment.js"></script>
      </p>
    </header>
    <div class="container">
       <div class="hand hourTime" data-hour-hand></div>
      <!-- Timeblocks go here -->
      <div class="row" id="5pm">
        <div class="col-md-2">
          <h3 id="9amTime" class="timeOfDay">9:00am</h3>
        </div>
      <div class="col-md-8" id="textbox-9">
        <Textarea class="text-box" id="box9" rows="3"></Textarea>
      </div>       
      <div class="col-md-2"><button class="saveBtn" class="save-box" id="save9am"><img src="/assets/save-button.png"></button></div>
     </div>

     <div class="row" id="10am">
      <div class="col-md-2">
        <h3 id="10amTime" class="timeOfDay">10:00am</h3>
      </div>
    <div class="col-md-8" id="textbox-10">
      <Textarea class="text-box" id="box10" rows="3"></Textarea>
    </div>       
    <div class="col-md-2"><button class="saveBtn" class="save-box" id="save10am"><img src="/assets/save-button.png"></button></div>
   </div>

 </div>

<div class="col-md-8" id="textbox-12">
